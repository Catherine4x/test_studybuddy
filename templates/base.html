<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}studybuddy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .study-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .navbar-brand { font-weight: 700; }
        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            color: #4e73df;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar navbar-dark" style="background: rgba(0,0,0,0.3);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-journal-check"></i> studybuddy
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-house"></i> Accueil</a>
                <a class="nav-link" href="{{ url_for('pomodoro') }}"><i class="bi bi-alarm"></i> Sessions</a>
                <a class="nav-link" href="{{ url_for('statistiques') }}"><i class="bi bi-graph-up"></i> Stats</a>
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> DÃ©co</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
